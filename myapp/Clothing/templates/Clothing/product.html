{% extends 'clothing/base.html' %}
{% load static %}

{% block title %}Products | Veloura{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Products</h2>
  <div class="row g-4">

    {% for product in products %}
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card h-100 shadow-sm">
        
        <img src="{% static 'clothing/images/' %}{{ product.image }}"
             class="card-img-top"
             style="height:260px; object-fit:cover;"
             alt="{{ product.name }}">

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="fw-bold text-success mb-0">â‚¹{{ product.price }}</p>
        </div>

        <div class="card-footer bg-white border-0">
          <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <input type="number" name="quantity" value="1" min="1"
                   class="form-control mb-2" style="width: 70px; display:inline-block;">
            <button class="btn btn-outline-primary w-100">Add to Cart ðŸ›’</button>
          </form>
        </div>

      </div>
    </div>
    {% empty %}
      <p>No products available.</p>
    {% endfor %}

  </div>
</div>
{% endblock %}
